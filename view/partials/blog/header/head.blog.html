{{ define "prtls/blog.header" }}

{{ if gt (len .P.B.Tags) 0 }}
<div class="blog-head-tags">
    {{ range $i, $tag := slice .P.B.Tags 0 4 }}
    <a href="{{ $tag }}">
        <span style="color: var(--colr-txt-2);"></span>{{ $tag }}
    </a>
    {{ end }}
</div>
{{ end }}

<h1 class="blog-head-title" title="{{ .P.B.Title }}">{{ .P.B.Title }}</h1>

<div class="blog-head-meta">
    <a href="/@{{ .P.B.User.Username }}" title="{{ .P.B.User.Name }}" class="author-img-wrap">
        <figure>
            <img src="{{ .P.B.User.ProfileImg }}#profile-img" alt="{{ .P.B.User.Name }}" loading="lazy" decoding="async">
        </figure>
    </a>

    <div class="meta-info">
        <div class="meta-author">
            <a href="/@{{ .P.B.User.Username }}" title="@{{ .P.B.User.Username }}">
                {{ .P.B.User.Name }}
            </a>

            <span class="seperator"></span>
            <a href="" class="meta-follow">Follow</a>

            {{ if .P.B.User.Verified }}
            <i class="icon meta-verified" title="Verified">
                <svg xmlns="http://www.w3.org/2000/svg" width="1.15em" viewBox="0 0 24 24" focusable="false"
                    aria-hidden="true" style="pointer-events: none; display: inherit;">
                    <path
                        d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zM9.8 17.3l-4.2-4.1L7 11.8l2.8 2.7L17 7.4l1.4 1.4-8.6 8.5z">
                    </path>
                </svg>
            </i>
            {{ end }}
        </div>

        <div class="meta-time">
            <time>
                {{ formatTime .P.B.CreatedAt "January 2, 2006, 3:04 PM" }}
            </time>
        </div>
    </div>
</div>

<figure class="blog-hero">
    <img src="{{ index .P.B.FeaturedImg 0 }}#blog-hero" alt="{{ .P.B.Title }}" fetchpriority="high" decoding="async" loading="eager">
</figure>

{{ end }}
