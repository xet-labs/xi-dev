version: 2
project_name: "xi"

env:
  - GO111MODULE=on

before:
  hooks:
    - go fmt ./...
    - go mod tidy

builds:
  - main: ./app
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X 'xi/app/lib/cfg.BuildVersion={{ if index .Env "BuildVerPrepend" }}{{ .Env.BuildVerPrepend }}{{ else }}{{ .Branch }}{{ end }}-{{.Version}}'
      - -X 'xi/app/lib/cfg.BuildName={{ if index .Env "BuildName" }}{{ .Env.BuildName }}{{ else }}{{ .ProjectName  }}{{ end }}'
      - -X 'xi/app/lib/cfg.BuildRevision={{.ShortCommit}}'
      - -X 'xi/app/lib/cfg.BuildDate={{.Date}}'
    goos:
      - linux
      - darwin
      # - windows
    ignore:
      - goos: windows
        goarch: "386"

archives:
  - formats: ["tar.gz"]
    name_template: '{{ if index .Env "BuildName" }}{{ .Env.BuildName }}{{ else }}{{ .ProjectName  }}{{ end }}-{{ if index .Env "BuildVerPrepend" }}{{ .Env.BuildVerPrepend }}{{ else }}{{ .Branch }}{{ end }}-{{.Version}}-{{ .Os }}-{{ if eq .Arch "amd64" }}x86_64{{ else if eq .Arch "386" }}i386{{ else }}{{ .Arch }}{{ end }}'
    files:
      - app/data/**
      - config/**
      - public/**
      - storage/**
      - view/layout/**
      - view/pages/**
      - view/partials/**
      - LICENSE
      - README.md
      # - .env
    format_overrides:
      - goos: windows
        formats: ["zip"]

# nightly:
