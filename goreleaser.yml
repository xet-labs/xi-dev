# dev:
#   version_template: "{{ incpatch .Version }}-nightly"

snapshot:
  version_template: "{{ incpatch .Version }}"

checksum:
  name_template: "{{ if index .Env \"BuildName\" }}{{ .Env.BuildName }}{{ else }}{{ .ProjectName  }}{{ end }}-{{ if index .Env \"BuildVerPrepend\" }}{{ .Env.BuildVerPrepend }}{{ else }}{{ .Branch }}{{ end }}-checksums.txt"

